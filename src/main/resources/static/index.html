<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐首页</title>
    <!-- 引入 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 引入 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  引入 Echarts   -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            /* 预留导航栏空间 */
            padding: 76px 20px 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">点餐系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="meno.html">菜单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="order.html">订单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容区 -->
<div class="container main-content">
    <div class="row">
        <div class="col-md-12">
            <h1>欢迎来到我们的点餐系统</h1>
            <p>请选择您喜欢的美食，享受我们的快速服务。</p>
            <!-- 示例图表容器 -->
            <div id="main-chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="mt-auto">
    <div class="container">
        <p>&copy; 2024 点餐系统. 保留所有权利.</p>
    </div>
</footer>

<!-- 引入 Bootstrap5 核心 JS 文件 -->
<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
<script>
    // 初始化 Echarts 示例图表
    var chartDom = document.getElementById('main-chart');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        title: {
            text: '本餐馆销量统计'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['销量']
        },
        xAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '销量',
                type: 'line',
                data: [120, 200, 150, 80, 70, 110, 130]
            }
        ]
    };
    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }
</script>
</body>
</html>
