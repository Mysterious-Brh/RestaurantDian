<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 引入 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  引入 Echarts   -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .top-bar {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: right;
            font-weight: bold;
        }
        .top-bar span {
            color: red;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px); /* Subtract the height of the top bar */
        }
        .error-message {
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <span>一粥一饭当思来之不易，一丝一缕恒念物力维艰</span>
</div>
<div class="container-fluid login-container">
    <div class="row justify-content-center w-100">
        <div style="width: 450px">
            <div class="card">
                <div class="card-header">用户登录</div>
                <div class="card-body">
                    <div class="error-message text-danger" id="error-message"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态窗口 -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">登录成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="proceedButton">进入首页</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap 核心 JS 文件及其依赖 -->
<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(loginForm);
            axios.post('/doLogin', formData)
                .then(function (response) {
                    const username = response.data.data;
                    if (response.data.code === 200) {
                        document.getElementById('successMessage').textContent = '用户: ' + username + ' ' + response.data.message;
                        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                        localStorage.setItem('username', username)
                        successModal.show();
                    } else {
                        document.getElementById('error-message').textContent = response.data.message;
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(function (error) {
                    document.getElementById('error-message').textContent = '登录失败，请稍后再试。';
                    document.getElementById('error-message').style.display = 'block';
                    console.error('Login failed:', error);
                });
        });

        document.getElementById('proceedButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    });
</script>
</body>
</html>
